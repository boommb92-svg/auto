apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bg.fullname" . }}-order
  labels:
    {{- include "bg.labels" . | nindent 4 }}
    color: {{ .Values.activeColor }}
spec:
  replicas: {{ .Values.app.order.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.labels.app }}
      color: {{ .Values.activeColor }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.labels.app }}
        color: {{ .Values.activeColor }}
    spec:
      containers:
        - name: order
          image: {{ ternary .Values.app.order.imageGreen .Values.app.order.imageBlue (eq .Values.activeColor "green") }}
          ports:
            - containerPort: {{ .Values.app.order.containerPortOrder }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.order.containerPortOrder }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.order.containerPortOrder }}
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
{{ toYaml .Values.app.order.resources | indent 10 }}
