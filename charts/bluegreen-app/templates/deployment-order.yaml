apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-order" (include "bg.name" .) | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "bg.labels" . | nindent 4 }}
spec:
  replicas: {{ default 2 .Values.app.order.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.labels.app }}
      color: {{ .Values.activeColor }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.labels.app }}
        color: {{ .Values.activeColor }}
    spec:
      containers:
        - name: order
          image: {{ ternary .Values.app.order.imageGreen .Values.app.order.imageBlue (eq .Values.activeColor "green") | quote }}
          ports:
            - containerPort: {{ default 8082 .Values.app.order.containerPortOrder }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ default 8082 .Values.app.order.containerPortOrder }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ default 8082 .Values.app.order.containerPortOrder }}
            initialDelaySeconds: 30
            periodSeconds: 20
          
