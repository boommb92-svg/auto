{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "bg.name" . }}-postgres
  labels:
    {{- include "bg.labels" . | nindent 4 }}
    component: database
spec:
  serviceName: {{ include "bg.name" . }}-postgres-svc
  replicas: 1
  selector:
    matchLabels:
      {{- include "bg.selectorLabels" . | nindent 6 }}
      component: database
  template:
    metadata:
      labels:
        {{- include "bg.selectorLabels" . | nindent 8 }}
        component: database
    spec:
      containers:
      - name: postgres
        image: "{{ .Values.postgres.image }}"
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_DB
            value: "{{ .Values.postgres.postgresDatabase }}"
          - name: POSTGRES_USER
            value: "{{ .Values.postgres.postgresUser }}"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "bg.name" . }}-db-secret
                key: POSTGRES_PASSWORD
        resources:
{{ toYaml .Values.postgres.resources | indent 10 }}
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.postgres.storage.size }}
      {{- if .Values.postgres.storage.storageClassName }}
      storageClassName: {{ .Values.postgres.storage.storageClassName }}
      {{- end }}
{{- end }}
