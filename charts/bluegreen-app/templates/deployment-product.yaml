apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-product-%s" (include "bg.name" .) .Values.activeColor | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "bg.labels" . | nindent 4 }}
    component: product
    color: {{ .Values.activeColor }}
spec:
  replicas: {{ .Values.app.replicas | default 2 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.labels.app }}
      component: product
      color: {{ .Values.activeColor }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.labels.app }}
        component: product
        color: {{ .Values.activeColor }}
    spec:
      containers:
      - name: product
        image: {{ ternary .Values.app.imageProductGreen .Values.app.imageProductBlue (eq .Values.activeColor "green") | quote }}
        ports:
          - containerPort: {{ .Values.app.containerPortProduct }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.app.containerPortProduct }}
        resources:
{{ toYaml .Values.app.resources | indent 10 }}
