# templates/deployment-product.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bluegreen.fullname" . }}-product-{{ .Values.activeColor }}
spec:
  replicas: {{ .Values.app.product.replicas }}
  selector:
    matchLabels:
      app: {{ include "bluegreen.fullname" . }}-product
  template:
    metadata:
      labels:
        app: {{ include "bluegreen.fullname" . }}-product
    spec:
      containers:
        - name: product
          image: {{ ternary .Values.app.product.imageGreen .Values.app.product.imageBlue (eq .Values.activeColor "green") | quote }}
          ports:
            - containerPort: {{ .Values.app.product.containerPortProduct }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.product.containerPortProduct }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.app.product.containerPortProduct }}
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
{{ toYaml .Values.app.product.resources | indent 10 }}
