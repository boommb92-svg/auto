app:
  imageWebBlue: "docker.io/YOUR_DOCKERHUB_USER/web-frontend:latest"
  imageWebGreen: "docker.io/YOUR_DOCKERHUB_USER/web-frontend:latest"
  imageProductBlue: "docker.io/YOUR_DOCKERHUB_USER/product-service:latest"
  imageProductGreen: "docker.io/YOUR_DOCKERHUB_USER/product-service:latest"
  imageOrderBlue: "docker.io/YOUR_DOCKERHUB_USER/order-service:latest"
  imageOrderGreen: "docker.io/YOUR_DOCKERHUB_USER/order-service:latest"

  containerPort: 8080
  replicas: 2
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

activeColor: "blue"

labels:
  app: web-frontend   # or whichever logical app name you want

postgres:
  enabled: true
  image: "postgres:15"
  postgresUser: "postgres"
  postgresPassword: "changeme"
  postgresDatabase: "ecommerce"
  storage:
    size: 10Gi
    # storageClassName: "standard"   # optional
  resources: {}   # set defaults so `toYaml` won't blow up

prometheus:
  enabled: true
  image: prom/prometheus:v2.45.0
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"

grafana:
  enabled: true
  image: grafana/grafana:10.0.0
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"

service:
  type: ClusterIP
  port: 80
