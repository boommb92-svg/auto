labels:
  app: web-frontend   # base app name

activeColor: "blue"

app:
  web:
    imageBlue: "docker.io/YOUR_DOCKERHUB_USER/web-frontend:latest"
    imageGreen: "docker.io/YOUR_DOCKERHUB_USER/web-frontend:latest"
    containerPortWeb: 8080
    replicas: 2
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  product:
    imageBlue: "docker.io/YOUR_DOCKERHUB_USER/product-service:latest"
    imageGreen: "docker.io/YOUR_DOCKERHUB_USER/product-service:latest"
    containerPortProduct: 8081
    replicas: 2
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  order:
    imageBlue: "docker.io/YOUR_DOCKERHUB_USER/order-service:latest"
    imageGreen: "docker.io/YOUR_DOCKERHUB_USER/order-service:latest"
    containerPortOrder: 8082
    replicas: 2
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

postgres:
  enabled: true
  image: "postgres:15"
  postgresUser: "postgres"
  postgresPassword: "changeme"
  postgresDatabase: "ecommerce"
  storage:
    size: 10Gi
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

prometheus:
  enabled: true
  image: prom/prometheus:v2.45.0
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"

grafana:
  enabled: true
  image: grafana/grafana:10.0.0
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"

service:
  type: ClusterIP
  port: 80
